<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./gugudan.css" />
    <!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>구구단</title>
  </head>
  <body>
    <!-- html -->
    <div id="app">
      <div>{{ message }}</div>
      <input v-model="message" />
      <p v-if="seen">이 글을 읽을 수 있습니다.</p>
      <ol class="olist">
        <li v-for="todo in todos">{{todo.text}}</li>
      </ol>
      <button v-on:click="onClickBtn">Click!!!</button>
    </div>

    <!-- script -->
    <script>
      const arr = ['JS 배우기', 'Vue 배우기', '무언가 멋진 것을 만들기'];
      // app
      var app = new Vue({
        el: '#app',
        data: {
          message: '안녕하세요 Vue!', // 선언적 렌더링
          seen: true, // 조건문
          todos: [{ text: 'JS 배우기' }, { text: 'Vue 배우기' }, { text: '무언가 멋진 것을 만들기' }], // 반복문
        },
        methods: {
          onClickBtn: () => {
            console.log('Click!!');
          },
        },
      });
    </script>
  </body>
</html>
